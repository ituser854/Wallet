<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cryptocurrency Wallet</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to bottom right, #141414, #2c2c2c);
        }

        .login-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        .login-container img {
            width: 80px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #ffc800;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 12px 15px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            outline: none;
        }

        .input-box input:focus {
            border-color: #ffc800;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #aaa;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-box input:focus ~ label,
        .input-box input:not(:placeholder-shown) ~ label {
            top: 0;
            left: 15px;
            font-size: 12px;
            color: #ffc800;
            background-color: #1e1e1e;
            padding: 0 5px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #ffc800;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: #141414;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #ffa500;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .forgot-password {
            margin-top: 15px;
            color: #aaa;
            font-size: 14px;
        }

        .forgot-password a {
            color: #ffc800;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #ffa500;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <!-- Binance Logo -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Binance_Logo.png/800px-Binance_Logo.png" alt="Binance Logo">

        <h2>Login</h2>

        <div class="input-box">
            <input type="text" id="username" required placeholder=" " />
            <label for="username">Username</label>
        </div>

        <div class="input-box">
            <input type="password" id="password" required placeholder=" " />
            <label for="password">Password</label>
        </div>

        <button class="login-btn" onclick="login()">Login</button>

        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'user' && password === 'password') {
                window.location.href = 'wallet.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>

</body>
</html>
